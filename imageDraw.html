<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Trabalhando com Canvas</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="centralizado">Trabalhando com canvas</h1>
        <canvas id="area" style="border: 1px solid black;" width="500" height="500"></canvas>
    </div>
    <script>
        //Base para a criação do desenho
        function draw() {
            const canvas = document.getElementById("area");
            const ctx = canvas.getContext("2d");
            //Codigo do desenho
            ctx.fillStyle = "#00931b";
            ctx.beginPath()
            ctx.moveTo(50, 125); //ponto central da figura
            ctx.arc(50, 125, 50, 1.25 * Math.PI, Math.PI *
                0.75);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = "blue";
            ctx.beginPath()
            ctx.moveTo(175, 125); //ponto central da figura
            ctx.arc(175, 125, 50, 0.25 * Math.PI, Math.PI *
                1.75);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = "red";
            ctx.beginPath()
            ctx.moveTo(300, 125); //ponto central da figura
            ctx.arc(300, 125, 50, 1.75 * Math.PI, Math.PI *
                1.25);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = "black";
            ctx.beginPath()
            ctx.moveTo(425, 125); //ponto central da figura
            ctx.arc(425, 125, 50, 0.75 * Math.PI, Math.PI *
                0.25);
            ctx.closePath();
            ctx.fill();
        }
        window.addEventListener("load", draw);
    </script>

    <div class="seta voltar">
        <a href="index.html">
            <img src="src/images/seta.png" alt="Seta_Voltar">
        </a>
    </div>

</body>

</html>
