<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cubo</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>

    <div class="container selection">
        <h1 class="centralizado">Cubo Canvas</h1>
        <canvas id="area" style="border: 1px solid black; border-radius: 5px;" width="500" height="500"></canvas>
    </div>

    <script>
        //Base para a criação do desenho
        function draw() {
            const canvas = document.getElementById("area");
            const ctx = canvas.getContext("2d");
            //Codigo do desenho
            ctx.lineWidth = 1;
            ctx.fillStyle = "#00931b";
            ctx.beginPath();
            ctx.moveTo(175, 275);
            ctx.lineTo(175, 175);
            ctx.lineTo(275, 175);
            ctx.lineTo(275, 275);
            ctx.lineTo(175, 275);
            ctx.stroke();
            ctx.fill();

            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.moveTo(175, 175);
            ctx.lineTo(250-10, 125);
            ctx.lineTo(350-10, 125);
            ctx.lineTo(275, 175);
            ctx.lineTo(175, 175);
            ctx.stroke();
            ctx.fill();

            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.moveTo(275, 175);
            ctx.lineTo(350-10, 125);
            ctx.lineTo(350-10, 225);
            ctx.lineTo(275, 275);
            ctx.lineTo(275, 175);
            ctx.stroke();
            ctx.fill();


        }
        window.addEventListener("load", draw);
    </script>

    <div>
        <a href="index.html">
            <img class="seta voltar"src="src/images/seta.png" alt="Seta_Voltar">
        </a>
    </div>
</body>
</html>
